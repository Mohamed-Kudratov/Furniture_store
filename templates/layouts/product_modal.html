{% load static %}
<!-- Modal Area Strat -->
<div class="modal fade quick-view-modal-container" id="quick-view-modal-container" tabindex="-1" role="dialog"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="col-xl-12 col-lg-12">
                    <div class="row">
                        <div class="col-lg-4 col-md-6">
                            <!-- Product Details Left -->
                            <div class="product-details-left">
                                <div class="product-details-images">
                                    <div class="lg-image">
                                        <img src="{% static 'images/product/large-product/l-product-1.jpg' %}" alt="">
                                    </div>
                                    <div class="lg-image">
                                        <img src="{% static 'images/product/large-product/l-product-2.jpg' %}" alt="">
                                    </div>
                                    <div class="lg-image">
                                        <img src="{% static 'images/product/large-product/l-product-3.jpg' %}" alt="">
                                    </div>
                                    <div class="lg-image">
                                        <img src="{% static 'images/product/large-product/l-product-4.jpg' %}">
                                    </div>
                                    <div class="lg-image">
                                        <img src="{% static 'images/product/large-product/l-product-5.jpg' %}" alt="">
                                    </div>
                                </div>
                                <div class="product-details-thumbs">
                                    <div class="sm-image"><img
                                            src="{% static 'images/product/small-product/s-product-1.jpg' %}"
                                            alt="product image thumb"></div>
                                    <div class="sm-image"><img
                                            src="{% static 'images/product/small-product/s-product-2.jpg' %}"
                                            alt="product image thumb"></div>
                                    <div class="sm-image"><img
                                            src="{% static 'images/product/small-product/s-product-3.jpg' %}"
                                            alt="product image thumb"></div>
                                    <div class="sm-image"><img
                                            src="{% static 'images/product/small-product/s-product-4.jpg' %}"
                                            alt="product image thumb"></div>
                                    <div class="sm-image"><img
                                            src="{% static 'images/product/small-product/s-product-5.jpg' %}"
                                            alt="product image thumb"></div>
                                </div>
                            </div>
                            <!--Product Details Left -->
                        </div>
                        <div class="col-lg-8 col-md-6">
                            <!--Product Details Content Start-->
                            <div class="product-details-content">
                                <!--Product Nav Start-->
                                <div class="product-nav">
                                    <a href="#"><i class="fa fa-angle-left"></i></a>
                                    <a href="#"><i class="fa fa-angle-right"></i></a>
                                </div>
                                <!--Product Nav End-->
                                <h2>{{ object.title }}</h2>
                                <div class="single-product-reviews">
                                    <i class="fa fa-star active"></i>
                                    <i class="fa fa-star active"></i>
                                    <i class="fa fa-star active"></i>
                                    <i class="fa fa-star active"></i>
                                    <i class="fa fa-star-o"></i>
                                    <a class="review-link" href="#">(1 customer review)</a>
                                </div>
                                <div class="single-product-price">
                                    <span class="price new-price">${{ object.get_price }}</span> {% if object.discount %}
                                    <span class="regular-price">${{ object.discount }}</span>{% endif %}
                                </div>
                                <div class="product-description">
                                    <p>{{ object.discription }}</p>
                                </div>
                                <div class="single-product-quantity">
                                    <form class="add-quantity" action="#">
                                        <div class="product-quantity">
                                            <input value="1" type="number">
                                        </div>
                                        <div class="add-to-link">
                                            <button class="btn"><i class="ion-bag"></i>add to cart</button>
                                        </div>
                                    </form>
                                </div>
                                <div class="wishlist-compare-btn">
                                    <a href="#" class="wishlist-btn">Add to Wishlist</a>
                                </div>
                                <div class="product-meta">
                                            <span class="posted-in">
                                            Categories:
                                            <a href="#">{{ object.category }}</a>,

                                        </span>
                                </div>
                                <div class="single-product-sharing">
                                    <h3>Share this product</h3>
                                    <ul>
                                        <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                                        <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                                        <li><a href="#"><i class="fa fa-google-plus"></i></a></li>
                                        <li><a href="#"><i class="fa fa-pinterest"></i></a></li>
                                        <li><a href="#"><i class="fa fa-instagram"></i></a></li>
                                        <li><a href="#"><i class="fa fa-vimeo"></i></a></li>
                                    </ul>
                                </div>
                            </div>
                            <!--Product Details Content End-->
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
<!-- Modal Area End -->
