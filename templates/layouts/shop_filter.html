{% load static %}
<div class="col-lg-3 order-lg-1 order-2">
    <!-- Single Sidebar Start  -->
    <div class="common-sidebar-widget">
        <h3 class="sidebar-title">Product category</h3>
        <ul class="sidebar-list">
            {% for cat in category %}
                <li class="text-secondary">
                    <a {% if request.GET.cat == cat.pk|stringformat:'i' %}style="background-color: lightgrey; color: black" {% endif %}
                      onclick="addUrlParameter('cat', {{ cat.pk }} )">{{ cat.title }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
    <!-- Single Sidebar End  -->
    <!-- Single Sidebar Start  -->
    <div class="common-sidebar-widget">
        <h3 class="sidebar-title">Filter by price</h3>
        <div class="sidebar-price">
            <div id="price-range" class="mb-20"></div>
            <button type="button" class="btn">Filter</button>
            <input type="text" id="price-amount" class="price-amount" readonly>
        </div>
    </div>
    <!-- Single Sidebar End  -->
    <!-- Single Sidebar Start  -->
    <div class="common-sidebar-widget">
        <h3 class="sidebar-title">Filter by colors</h3>
        <ul class="sidebar-list">
            {% for color in colors %}
                <li>
                    <a {% if request.GET.color == color.pk|stringformat:'i' %}style="background-color: lightgrey; color: black" {% endif %}
                       onclick="addUrlParameter('color', {{ color.pk }} )">{{ color.title }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
    <!-- Single Sidebar End  -->
    <!-- Single Sidebar Start  -->
    <div class="common-sidebar-widget">
        <h3 class="sidebar-title">Product tags</h3>
        <ul class="sidebar-tag">
            {% for tag in tags %}
                <li>
                    <a {% if request.GET.tag == tag.pk|stringformat:'i' %}
                        style="background-color: lightgrey; color: black" {% endif %}
                        onclick="addUrlParameter('tag', {{ tag.pk }} )">{{ tag.title }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
    <!-- Single Sidebar End  -->
</div>
